<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./script.js" type="module" defer></script>

    <script
      src="https://kit.fontawesome.com/d9e3f55401.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex bg-background font-ui">
    <div
      id="sidebar"
      class="text-white w-[19vw] h-screen flex flex-col pl-6 pt-10 relative select-none bg-sidebar"
    >
      <span class="mb-3 text-lg">Sora's Notion</span>
      <section class="flex flex-col gap-1 mb-6 text-lg text-zinc-400">
        <span><i class="pr-3 fa-solid fa-magnifying-glass"></i>Search</span>
        <span><i class="pr-3 fa-regular fa-clock"></i>Updates</span>
        <span><i class="pr-3 fa-solid fa-gear"></i>Settings & new members</span>
        <span><i class="pr-3 fa-solid fa-circle-plus"></i>New page</span>
      </section>

      <ul class="mb-6 text-lg text-zinc-400">
        <li><i class="pr-3 mb-2 fa-solid fa-file"></i>Starting with notion</li>
        <li class="p-1 mb-1 mr-3 text-white rounded-lg bg-zinc-800">
          <i class="pr-3 mb-2 fa-solid fa-scissors"></i>Task list
        </li>
        <li><i class="pr-3 mb-2 fa-solid fa-location-pin"></i>Clips</li>
        <li><i class="pr-3 mb-2 fa-solid fa-user"></i>Personal Home</li>
        <li><i class="pr-3 mb-2 fa-solid fa-book"></i>Diary</li>
        <li><i class="pr-3 mb-2 fa-solid fa-plus"></i>Add a page</li>
      </ul>

      <section class="flex flex-col flex-1 gap-2 mb-6 text-lg text-zinc-400">
        <span
          ><i class="pr-3 fa-solid fa-user-plus"></i>Create a teamspace</span
        >
        <span><i class="pr-3 fa-solid fa-address-card"></i>Templates</span>
        <span><i class="pr-3 fa-solid fa-download"></i>Import</span>
        <span><i class="pr-3 fa-solid fa-trash"></i>Trash</span>
      </section>

      <button
        class="border border-zinc-500 absolute bottom-4 left-4 py-3 rounded-lg w-[90%]"
      >
        View plans
      </button>
    </div>
    <main class="grid w-screen h-screen grid-cols-3 gap-12 p-20 text-white">
      <div class="flex flex-col gap-3 overflow-y-hidden lane" id="todo">
        <div class="flex flex-col gap-3">
          <h3
            class="flex items-center pl-2 pr-4 text-left bg-red-900 rounded-2xl w-fit"
          >
            <span class="mr-1 text-2xl text-red-700">⦿</span>To Do
          </h3>
        </div>
        <div
          class="z-50 px-3 py-3 rounded-lg hover:bg-todo text-zinc-500 hover:cursor-pointer"
          id="new-todo"
        >
          <i class="pr-3 mb-2 fa-solid fa-plus"></i>New
        </div>
        <form
          action=""
          class="hidden px-3 py-3 rounded-lg hover:bg-todo text-zinc-500"
          id="todo-form"
        >
          <input
            type="text"
            id="todo-input"
            class="w-3/4 py-1 pl-6 text-white bg-transparent border rounded-lg border-zinc-400"
          />

          <button type="button" id="cancel" class="ml-12 text-2xl">X</button>
        </form>
      </div>
      <div id="progress" class="flex flex-col gap-3 lane">
        <h3
          class="flex items-center pl-2 pr-4 text-left bg-sky-800 rounded-2xl w-fit"
        >
          <span class="mr-1 text-2xl text-blue-500">⦿</span>In progress
        </h3>
      </div>
      <div id="done" class="flex flex-col gap-3 lane">
        <h3
          class="flex items-center pl-2 pr-4 text-left bg-green-900 rounded-2xl w-fit"
        >
          <span class="mr-1 text-2xl text-green-700">⦿</span>Done
        </h3>
      </div>
    </main>

    <template id="todo-template">
      <div
        class="flex px-6 py-4 rounded-lg bg-todo cursor-grab group draggable"
        draggable="true"
      >
        <span class="flex-1"></span>
        <button class="hidden px-1 group-hover:block">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </template>
  </body>
</html>
